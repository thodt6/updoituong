<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/verona">

    <div class="topbar">
        <div class="topbar-main">
            <a href="#" id="menu-button">
                <span class="fa fa-bars"></span>
            </a>
            <h:link>
                <h:graphicImage value="/uploads/defaults/logo.png" library="verona-layout" styleClass="logo"/>
            </h:link>
            <div class="app-name">UP ĐỐI TƯỢNG</div>
            <a href="#" id="user-display">
                <span class="username">#{userSessionBean.user.fullname}</span>
                <span class="userrole">#{userSessionBean.user.defaultGroup.name}</span>
                <p:graphicImage value="#{userSessionBean.user.picture}" library="verona-layout" />
            </a>
            <ul id="topbar-menu" class="fadeInDown animated">
                <h:form>
                    <li>
                        <a href="/updoituong/portal/profile/index.html">
                            <i class="topbar-icon fa fa-fw fa-user"></i>
                            <span class="topbar-item-name">#{msg['general.profile']}</span>
                        </a>                        
                    </li>
                    <li>
                        <p:commandLink action="#{userSessionBean.doLogout}">
                            <i class="topbar-icon fa fa-fw fa-sign-out"></i>
                            <span class="topbar-item-name">#{msg['general.logout']}</span>
                        </p:commandLink>
                    </li>
                </h:form>
            </ul>
            
        </div>
        <ui:include src="./menu.xhtml" />
    </div>

</ui:composition>
