<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank lesspad">
        <h:outputLabel style="font-weight:bolder" value="#{msg['obj.group.detail.groupid']} (*)"/>
        <h:outputText style="white-space: pre-wrap" value="#{groupLazyService.selectedObject.groupid}"/>
        <h:outputLabel style="font-weight:bolder" value="#{msg['obj.group.detail.name']} (*)"/>
        <h:outputText style="white-space: pre-wrap" value="#{groupLazyService.selectedObject.name}"/>
        <h:outputLabel style="font-weight:bolder" value="#{msg['obj.group.detail.description']} (*)"/>
        <h:outputText style="white-space: pre-wrap" value="#{groupLazyService.selectedObject.description}"/>
        <h:outputLabel style="font-weight:bolder" value="#{msg['obj.group.detail.created_time']} (*)"/>
        <h:outputText value="#{groupLazyService.selectedObject.created_time}">
            <f:convertDateTime type="date" timeZone="GMT+7" pattern="dd/MM/yyyy HH:mm:ss"/>
        </h:outputText>
        <h:outputLabel style="font-weight:bolder" value="#{msg['obj.group.detail.modified_time']} (*)"/>
        <h:outputText value="#{groupLazyService.selectedObject.modified_time}">
            <f:convertDateTime type="date" timeZone="GMT+7" pattern="dd/MM/yyyy HH:mm:ss"/>
        </h:outputText>
        <h:outputLabel style="font-weight:bolder" value="#{msg['obj.group.detail.created_id']} (*)"/>
        <h:outputText style="white-space: pre-wrap" value="#{groupLazyService.selectedObject.created_id}"/>
        <h:outputLabel style="font-weight:bolder" value="#{msg['obj.group.detail.application_id']} (*)"/>
        <h:outputText style="white-space: pre-wrap" value="#{groupLazyService.selectedObject.application_id}"/>

    </p:panelGrid>
</ui:composition>
