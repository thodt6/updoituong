<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank lesspad">
        <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.groupid']} (*)"/>
        <h:outputText style="white-space: pre-wrap" value="#{facebook_groupLazyService.selectedObject.groupid}"/>
        <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.name']} (*)"/>
        <h:outputText style="white-space: pre-wrap" value="#{facebook_groupLazyService.selectedObject.name}"/>
        <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.created_time']}"/>
        <h:outputText value="#{facebook_groupLazyService.selectedObject.created_time}">
            <f:convertDateTime type="date" timeZone="GMT+7" pattern="dd/MM/yyyy HH:mm:ss"/>
        </h:outputText>
        <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.uid_file']}"/>
        <h:outputText style="white-space: pre-wrap" value="#{facebook_groupLazyService.selectedObject.uid_file}"/>
        <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.state']}"/>
        <h:outputText style="white-space: pre-wrap" value="#{facebook_groupLazyService.selectedObject.state}"/>
        <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.created_id']}"/>
        <h:outputText style="white-space: pre-wrap" value="#{facebook_groupLazyService.selectedObject.created_id}"/>
        <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.total_member']}"/>
        <h:outputText style="white-space: pre-wrap" value="#{facebook_groupLazyService.selectedObject.total_member}"/>
        <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.description']}"/>
        <h:outputText style="white-space: pre-wrap" value="#{facebook_groupLazyService.selectedObject.description}"/>
        <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.email']}"/>
        <h:outputText style="white-space: pre-wrap" value="#{facebook_groupLazyService.selectedObject.email}"/>
        <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.icon']}"/>
        <h:graphicImage value="#{facebook_groupLazyService.selectedObject.icon}" width="50%"/>
        <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.owner_id']}"/>
        <h:outputText style="white-space: pre-wrap" value="#{facebook_groupLazyService.selectedObject.owner_id}"/>
        <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.privacy']}"/>
        <h:outputText style="white-space: pre-wrap" value="#{facebook_groupLazyService.selectedObject.privacy}"/>
        <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.updated_time']}"/>
        <h:outputText style="white-space: pre-wrap" value="#{facebook_groupLazyService.selectedObject.updated_time}"/>
        <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.customer_type']}"/>
        <p:selectOneMenu value="#{facebook_groupLazyService.selectedObject.customer_type}">
            <f:selectItems value="#{customer_typeService.objects}" var="c" itemLabel="#{c.name}" itemValue="#{c.type_id}"/>
        </p:selectOneMenu>        
    </p:panelGrid>
</ui:composition>
