<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank lesspad">
        <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.groupid']} (*)"/>
        <p:outputPanel>
            <p:inputText id="id_groupid" style="width:90%"  value="#{facebook_groupLazyService.newObject.groupid}" required="true" requiredMessage="#{facebook_group['obj.facebook_group.detail.groupid.validateMsg']}">
                <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.groupid.helpMsg']}"/>
                <p:message id="msg_id_groupid" for="id_groupid"/>
            </p:inputText>
        </p:outputPanel>
        <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.name']} (*)"/>
        <p:outputPanel>
            <p:inputText  id="id_name" style="width:90%"  value="#{facebook_groupLazyService.newObject.name}" required="true" requiredMessage="#{facebook_group['obj.facebook_group.detail.name.validateMsg']}">
                <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.name.helpMsg']}"/>
                <p:message id="msg_id_name" for="id_name"/>
            </p:inputText>
        </p:outputPanel>  
        <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.customer_type']}"/>
        <p:selectOneMenu value="#{facebook_groupLazyService.newObject.customer_type}">
            <f:selectItems value="#{customer_typeService.objects}" var="c" itemLabel="#{c.name}" itemValue="#{c.type_id}"/>
        </p:selectOneMenu>  
    </p:panelGrid>
</ui:composition>
