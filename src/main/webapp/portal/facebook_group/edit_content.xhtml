<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank lesspad">
        <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.groupid']} (*)"/>
        <p:outputPanel>
            <p:inputText readonly="true" id="id_groupid" style="width:90%"  value="#{facebook_groupLazyService.selectedObject.groupid}" required="true" requiredMessage="#{facebook_group['obj.facebook_group.detail.groupid.validateMsg']}">
                <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.groupid.helpMsg']}"/>
                <p:message id="msg_id_groupid" for="id_groupid"/>
            </p:inputText>
        </p:outputPanel>
        <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.name']} (*)"/>
        <p:outputPanel>
            <p:inputText  id="id_name" style="width:90%"  value="#{facebook_groupLazyService.selectedObject.name}" required="true" requiredMessage="#{facebook_group['obj.facebook_group.detail.name.validateMsg']}">
                <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.name.helpMsg']}"/>
                <p:message id="msg_id_name" for="id_name"/>
            </p:inputText>
        </p:outputPanel>
        <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.customer_type']}"/>
        <p:outputPanel>
            <p:selectOneMenu value="#{facebook_groupLazyService.selectedObject.customer_type}">
                <f:selectItems value="#{customer_typeService.objects}" var="c" itemLabel="#{c.name}" itemValue="#{c.type_id}"/>
            </p:selectOneMenu>  
        </p:outputPanel>
        <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.description']}"/>
        <p:outputPanel>
            <p:inputTextarea readonly="true"  id="id_description" style="width:90%"  value="#{facebook_groupLazyService.selectedObject.description}">
                <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.description.helpMsg']}"/>
                <p:message id="msg_id_description" for="id_description"/>
            </p:inputTextarea>
        </p:outputPanel>
        <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.email']}"/>
        <p:outputPanel>
            <p:inputText readonly="true"  id="id_email" style="width:90%"  value="#{facebook_groupLazyService.selectedObject.email}">
                <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.email.helpMsg']}"/>
                <p:message id="msg_id_email" for="id_email"/>
            </p:inputText>
        </p:outputPanel>
        <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.icon']}"/>
        <p:outputPanel>
            <h:graphicImage value="#{facebook_groupLazyService.selectedObject.icon}"/>
        </p:outputPanel>
        <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.owner_id']}"/>
        <p:outputPanel>
            <p:inputText readonly="true"  id="id_owner_id" style="width:90%"  value="#{facebook_groupLazyService.selectedObject.owner_id}">
                <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.owner_id.helpMsg']}"/>
                <p:message id="msg_id_owner_id" for="id_owner_id"/>
            </p:inputText>
        </p:outputPanel>
        <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.privacy']}"/>
        <p:outputPanel>
            <p:inputText readonly="true"  id="id_privacy" style="width:90%"  value="#{facebook_groupLazyService.selectedObject.privacy}">
                <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.privacy.helpMsg']}"/>
                <p:message id="msg_id_privacy" for="id_privacy"/>
            </p:inputText>
        </p:outputPanel>
        <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.updated_time']}"/>
        <p:outputPanel>
            <p:inputText readonly="true"  id="id_updated_time" style="width:90%"  value="#{facebook_groupLazyService.selectedObject.updated_time}">
                <h:outputLabel style="font-weight:bolder" value="#{facebook_group['obj.facebook_group.detail.updated_time.helpMsg']}"/>
                <p:message id="msg_id_updated_time" for="id_updated_time"/>
            </p:inputText>
        </p:outputPanel>        
    </p:panelGrid>
</ui:composition>
