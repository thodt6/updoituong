<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank lesspad">
        <h:outputLabel style="font-weight:bolder" value="#{msg['obj.user.detail.oauth_provider']} (*)"/>
        <p:outputPanel>
            <p:selectOneMenu  value="#{userLazyService.newObject.oauth_provider}" >
                <f:selectItem itemLabel="Username" itemValue="username"/>
                <f:selectItem itemLabel="Email" itemValue="email"/>
                <f:selectItem itemLabel="Phone" itemValue="phone"/>                    
            </p:selectOneMenu>
        </p:outputPanel>
        <h:outputLabel style="font-weight:bolder" value="#{msg['obj.user.detail.uid']}"/>
        <p:outputPanel>
            <p:inputText  id="id_uid" style="width:90%"  value="#{userLazyService.newObject.uid}">
                <h:outputLabel style="font-weight:bolder" value="#{msg['obj.user.detail.uid.helpMsg']}"/>
                <p:message id="msg_id_uid" for="id_uid"/>
            </p:inputText>
        </p:outputPanel>
        <h:outputLabel style="font-weight:bolder" value="#{msg['obj.user.detail.username']}"/>
        <p:outputPanel>
            <p:inputText  id="id_username" style="width:90%"  value="#{userLazyService.newObject.username}">
                <h:outputLabel style="font-weight:bolder" value="#{msg['obj.user.detail.username.helpMsg']}"/>
                <p:message id="msg_id_username" for="id_username"/>
            </p:inputText>
        </p:outputPanel>
        <h:outputLabel style="font-weight:bolder" value="#{msg['obj.user.detail.password']}"/>
        <p:outputPanel>
            <p:password placeholder="#{msg['obj.user.detail.password']}" id="id_pwd1" style="width:90%" value="#{userLazyService.newObject.password}" match="id_pwd2" label="Password" required="true" />
            <br/>
            <p:password placeholder="#{msg['obj.user.detail.retype_password']}" id="id_pwd2" style="width:90%" value="#{userLazyService.newObject.password}"  label="Re-Enter Password"  required="true" />
            <p:message id="msg_id_password_hash" for="id_pwd1"/>
        </p:outputPanel>
        <h:outputLabel style="font-weight:bolder" value="#{msg['obj.user.detail.email']}"/>
        <p:outputPanel>
            <p:inputText  id="id_email" style="width:90%"  validatorMessage="#{msg['obj.user.detail.email.validateMsg']}"  value="#{userLazyService.newObject.email}">
                <h:outputLabel style="font-weight:bolder" value="#{msg['obj.user.detail.email.helpMsg']}"/>
                <p:message id="msg_id_email" for="id_email"/>
                <f:validateRegex
                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
            </p:inputText>
        </p:outputPanel>
        <h:outputLabel style="font-weight:bolder" value="#{msg['obj.user.detail.phone']}"/>
        <p:outputPanel>
            <p:inputText  id="id_phone" style="width:90%"  value="#{userLazyService.newObject.phone}">
                <h:outputLabel style="font-weight:bolder" value="#{msg['obj.user.detail.phone.helpMsg']}"/>
                <p:message id="msg_id_phone" for="id_phone"/>
            </p:inputText>
        </p:outputPanel>
        <h:outputLabel style="font-weight:bolder" value="#{msg['obj.user.detail.first_name']}"/>
        <p:outputPanel>
            <p:inputText  id="id_first_name" style="width:90%"  value="#{userLazyService.newObject.first_name}">
                <h:outputLabel style="font-weight:bolder" value="#{msg['obj.user.detail.first_name.helpMsg']}"/>
                <p:message id="msg_id_first_name" for="id_first_name"/>
            </p:inputText>
        </p:outputPanel>
        <h:outputLabel style="font-weight:bolder" value="#{msg['obj.user.detail.last_name']}"/>
        <p:outputPanel>
            <p:inputText  id="id_last_name" style="width:90%"  value="#{userLazyService.newObject.last_name}">
                <h:outputLabel style="font-weight:bolder" value="#{msg['obj.user.detail.last_name.helpMsg']}"/>
                <p:message id="msg_id_last_name" for="id_last_name"/>
            </p:inputText>
        </p:outputPanel>
        <h:outputLabel style="font-weight:bolder" value="#{msg['obj.user.detail.gender']}"/>
        <p:outputPanel>
            <p:selectOneMenu value="#{userLazyService.newObject.gender}"  >
                <f:selectItem itemLabel="#{msg['general.select']}" itemValue="#{null}" noSelectionOption="true" />
                <f:selectItem itemLabel="Male" itemValue="male"/>
                <f:selectItem itemLabel="Female" itemValue="female"/>
                <f:selectItem itemLabel="Others" itemValue="others"/>                  
            </p:selectOneMenu>
        </p:outputPanel>
        <h:outputLabel style="font-weight:bolder" value="#{msg['obj.user.detail.picture']}"/>
        <p:outputPanel>
            <h:graphicImage id="id_picture" value="#{userLazyService.newObject.fullPictureUrl}" width="50"/>
            <p:fileUpload fileUploadListener="#{userLazyService.newObject.handleFileUpload}" mode="advanced" dragDropSupport="true" multiple="false"
                          update="id_picture" sizeLimit="1000000000" allowTypes="/(\.|\/)(gif|jpe?g|png|bmp)$/" /> 
        </p:outputPanel>
        <h:outputLabel style="font-weight:bolder" value="#{msg['obj.user.detail.country_code']}"/>
        <p:outputPanel>
            <p:inputText  id="id_country_code" style="width:90%"  value="#{userLazyService.newObject.country_code}">
                <h:outputLabel style="font-weight:bolder" value="#{msg['obj.user.detail.country_code.helpMsg']}"/>
                <p:message id="msg_id_country_code" for="id_country_code"/>
            </p:inputText>
        </p:outputPanel>
        <h:outputLabel style="font-weight:bolder" value="#{msg['obj.user.detail.state']}"/>
        <p:outputPanel>
            <p:inputText  id="id_state" style="width:90%"  value="#{userLazyService.newObject.state}">
                <h:outputLabel style="font-weight:bolder" value="#{msg['obj.user.detail.state.helpMsg']}"/>
                <p:message id="msg_id_state" for="id_state"/>
            </p:inputText>
        </p:outputPanel>
        <h:outputLabel style="font-weight:bolder" value="#{msg['obj.user.detail.city']}"/>
        <p:outputPanel>
            <p:inputText  id="id_city" style="width:90%"  value="#{userLazyService.newObject.city}">
                <h:outputLabel style="font-weight:bolder" value="#{msg['obj.user.detail.city.helpMsg']}"/>
                <p:message id="msg_id_city" for="id_city"/>
            </p:inputText>
        </p:outputPanel>
        <h:outputLabel style="font-weight:bolder" value="#{msg['obj.user.detail.post_code']}"/>
        <p:outputPanel>
            <p:inputText  id="id_post_code" style="width:90%"  value="#{userLazyService.newObject.post_code}">
                <h:outputLabel style="font-weight:bolder" value="#{msg['obj.user.detail.post_code.helpMsg']}"/>
                <p:message id="msg_id_post_code" for="id_post_code"/>
            </p:inputText>
        </p:outputPanel>        
        <h:outputLabel style="font-weight:bolder" value="#{msg['obj.user.detail.status']}"/>
        <p:outputPanel>
            <p:inputNumber  id="id_status" value="#{userLazyService.newObject.status}" decimalPlaces="0">
                <h:outputLabel style="font-weight:bolder" value="#{msg['obj.user.detail.status.helpMsg']}"/>
                <p:message id="msg_id_status" for="id_status"/>
            </p:inputNumber>
        </p:outputPanel>        
        <h:outputLabel style="font-weight:bolder" value="#{msg['obj.user.detail.application_id']}"/>
        <p:outputPanel>
            <p:inputText  id="id_application_id" style="width:90%"  value="#{userLazyService.newObject.application_id}">
                <h:outputLabel style="font-weight:bolder" value="#{msg['obj.user.detail.application_id.helpMsg']}"/>
                <p:message id="msg_id_application_id" for="id_application_id"/>
            </p:inputText>
        </p:outputPanel>

    </p:panelGrid>
</ui:composition>
