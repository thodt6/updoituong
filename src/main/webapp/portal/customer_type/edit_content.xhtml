<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank lesspad">
        <h:outputLabel style="font-weight:bolder" value="#{customer_type['obj.customer_type.detail.type_id']} (*)"/>
        <p:outputPanel>
            <p:inputNumber readonly="true" id="id_type_id" value="#{customer_typeLazyService.selectedObject.type_id}" required="true" requiredMessage="#{customer_type['obj.customer_type.detail.type_id.validateMsg']}" decimalPlaces="0">
                <h:outputLabel style="font-weight:bolder" value="#{customer_type['obj.customer_type.detail.type_id.helpMsg']}"/>
                <p:message id="msg_id_type_id" for="id_type_id"/>
            </p:inputNumber>
        </p:outputPanel>
        <h:outputLabel style="font-weight:bolder" value="#{customer_type['obj.customer_type.detail.name']} (*)"/>
        <p:outputPanel>
            <p:inputText  id="id_name" style="width:90%"  value="#{customer_typeLazyService.selectedObject.name}" required="true" requiredMessage="#{customer_type['obj.customer_type.detail.name.validateMsg']}">
                <h:outputLabel style="font-weight:bolder" value="#{customer_type['obj.customer_type.detail.name.helpMsg']}"/>
                <p:message id="msg_id_name" for="id_name"/>
            </p:inputText>
        </p:outputPanel>
        <h:outputLabel style="font-weight:bolder" value="#{customer_type['obj.customer_type.detail.description']}"/>
        <p:outputPanel>
            <p:inputTextarea  id="id_description" style="width:90%"  value="#{customer_typeLazyService.selectedObject.description}">
                <h:outputLabel style="font-weight:bolder" value="#{customer_type['obj.customer_type.detail.description.helpMsg']}"/>
                <p:message id="msg_id_description" for="id_description"/>
            </p:inputTextarea>
        </p:outputPanel>
    </p:panelGrid>
</ui:composition>
