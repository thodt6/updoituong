<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <f:metadata>        
        <f:event type="preRenderView" listener="#{userSessionBean.verifyAccessPage}"/>
        <f:event type="preRenderView" listener="#{mobile_rangeService.loadObjects}"/>
    </f:metadata>
    <ui:define name="head">

    </ui:define>
    <ui:define name="title">#{msg['obj.scanning_task.general.list']}</ui:define>
    <ui:define name="viewname">#{msg['obj.scanning_task.general.list']}</ui:define>
    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12 ui-lg-12">
                <p:panel>                        
                    <div style=" float:  right">     
                        <h:form>
                            <p:commandButton icon="fa fa-refresh" action="#{scanning_taskLazyService.loadObjects}" update=":frmObject:id_table_scanning_task"/>
                            <p:button icon="fa fa-close"/>       
                        </h:form>
                    </div>                        
                    <div style=" float: left">                        
                        #{msg['obj.scanning_task.general.list']}
                    </div>
                    <br/>
                    <br/>
                    <p:separator/>
                    <h:form id="frmObject">
                        <p:messages id="id_msg" closable="true"/>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-lg-12">
                                <ui:include src="index_content.xhtml"/>
                            </div>
                            <div class="ui-g-12 ui-lg-3">

                            </div>
                        </div>
                    </h:form>
                </p:panel>                    
                <p:confirmDialog global="true"  id="id_dlgDelete" showEffect="fade" hideEffect="explode">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>   
            </div>
        </div>         
    </ui:define>
</ui:composition>
