<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank lesspad">
        <h:outputLabel style="font-weight:bolder" value="#{msg['obj.country.detail.code']} (*)"/>
        <h:outputText style="white-space: pre-wrap" value="#{countryLazyService.selectedObject.code}"/>
        <h:outputLabel style="font-weight:bolder" value="#{msg['obj.country.detail.phone_code']}"/>
        <h:outputText style="white-space: pre-wrap" value="#{countryLazyService.selectedObject.phone_code}"/>
        <h:outputLabel style="font-weight:bolder" value="#{msg['obj.country.detail.name']}"/>
        <h:outputText style="white-space: pre-wrap" value="#{countryLazyService.selectedObject.name}"/>

    </p:panelGrid>
</ui:composition>
